<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
 
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Cours</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">

<div class="card">

 <div class="card-header">
 Liste des Cours
 </div>
 <div class="card-body"> 
 <table class="table table-striped">
 <tr>
 <th>ID</th><th>libelle cours</th><th>duree cours</th><th>date cours</th><th>Enseignant</th>
 </tr> 
 <tr th:each="p:${cours.content}">
 <td th:text="${p.numC}"></td>
 <td th:text="${p.libC}"></td>
 <td th:text="${p.duree}"></td> 
 <td th:text="${p.dateC}"></td> 
 <td th:text="${p.Enseignant.numE}"></td> 
<td><a  class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
 th:href="@{supprimerCours(id=${p.numC}, page=${currentPage},size=${size})}">Supprimer</a></td>
 <td><a class="btn btn-success" th:href="@{modifierCours(id=${p.numC})}">Editer</a></td>

 </tr> 
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ ListeCours(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
 
 </div>
</div>
</div>
</div>
</body>
</html>
