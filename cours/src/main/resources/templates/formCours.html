<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Cours</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">

<div class="card-header" th:if="${mode=='new'}"> Ajout des Cours </div>
 <div class="card-header" th:if="${mode=='edit'}">Modification des Cours</div>


<div class="card-body">
 <form th:action="@{saveCours}" method="post">
 <div class="form-group">
<label class="control-label">libelle Cours :</label>
<input type="text" name="libC" class="form-control" th:value="${cours.libC}" />
<span th:errors=${cours.libC} class="text-danger"> </span>
 </div>
 <div class="form-group">
<label class="control-label">duree Cours :</label>
<input type="text" name="duree" class="form-control" th:value="${cours.duree}" />

<span th:errors=${cours.duree} class="text-danger"> </span>

 </div>
 <div class="form-group">
 <label class="control-label">date Cours :</label>
<input type="date" name="dateC" class="form-control" th:value="${cours.dateC}" />

<span th:errors=${cours.dateC} class="text-danger"> </span>
 </div>

 <div>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
