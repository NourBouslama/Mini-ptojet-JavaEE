<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="template">
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Ajout des Enseignant</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">

<div class="card-header" th:if="${mode=='new'}"> Ajout des Enseignant </div>
 <div class="card-header" th:if="${mode=='edit'}">Modification des Enseignant</div>


<div class="card-body">
 <form th:action="@{saveEnseignant}" method="post">
 <div class="form-group">
<label class="control-label">prenom Enseignant :</label>
<input type="text" name="prenom" class="form-control" th:value="${enseignant.prenom}" />
<span th:errors=${enseignant.prenom} class="text-danger"> </span>
 </div>
 <div class="form-group">
<label class="control-label">nom Enseignant :</label>
<input type="text" name="nom" class="form-control" th:value="${enseignant.nom}" />

<span th:errors=${enseignant.nom} class="text-danger"> </span>

 </div>
 <div class="form-group">
 <label class="control-label">telefone Enseignant :</label>
<input type="number" name="telf" class="form-control" th:value="${enseignant.telf}" />

<span th:errors=${enseignant.telf} class="text-danger"> </span>
 </div>
 <div>
 <button type="submit" class="btn btn-primary">Valider</button>
 </div>
 </form>
</div>
 </div>
 </div>
 </div>
</body>
</html>
