<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorator="template">
 
<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
<head>
<meta charset="utf-8">
<title>Liste des Enseignant</title>
</head>
<body>
<div layout:fragment="Mycontent">
<div class="container mt-5">
<div class="card">
 <div class="card-header">
 Liste des Enseignant
 </div>
 <div class="card-body"> 
 <table class="table table-striped">
 <tr>
 <th>num</th><th>prenom Enseignant </th><th>nom Enseignant</th><th>telefone Enseignant</th>
 </tr> 
 <tr th:each="p:${Enseignant.content}">
 <td th:text="${p.numE}"></td>
 <td th:text="${p.prenom}"></td>
 <td th:text="${p.nom}"></td> 
 <td th:text="${p.telf}"></td> 

<td><a  class="btn btn-danger" onclick="return confirm('Etes-vous sÃ»r ?')"
 th:href="@{supprimerEnseignant(id=${p.numE}, page=${currentPage},size=${size})}">Supprimer</a></td>
 <td><a class="btn btn-success" th:href="@{modifierEnseignant(id=${p.numE})}">Editer</a></td>

 </tr> 
 </table>
 <ul class="nav nav-pills">
 <li th:each="page,status:${pages}">
 <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
 th:href="@{ ListeEnseignant(page=${status.index}, size=${size} ) }"
 th:text="${status.index }"></a>
 </li>
 </ul>
 
 </div>
</div>
</div>
</div>
</body>
</html>
